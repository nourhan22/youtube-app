<div class="video-card">
    <!-- <video width="246" height="138" controls >
        <source src="https://www.youtube.com/watch?v=2Vv-BfVoq4g" type="video/mp4">
    </video> -->
    <iframe width="246" height="138" :src="'https://www.youtube.com/embed/' + item.id.videoId"
        v-if="item.id.kind == 'youtube#video'">
    </iframe>
    <iframe   width="246" height="138":src="'https://www.youtube.com/embed/videoseries?list=' + item.id.playlistId "
        v-if="item.id.kind == 'youtube#playlist'" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
    </iframe>
    <iframe   width="246" height="138":src="'https://www.youtube.com/embed/videoseries?list=' + item.id"
    v-if="item.kind == 'youtube#playlist'" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen>
</iframe>
    <div class="channel-img"  v-if="item.id.kind == 'youtube#channel'">
        <img  :src="item.snippet.thumbnails.high.url"
        v-if="item.id.kind == 'youtube#channel'">
    </div>
    <div class="video-body">
        <h4  v-if="item.id.kind == 'youtube#playlist' || item.id.kind == 'youtube#video' ||item.kind == 'youtube#playlist'">{{item.snippet.title}}</h4>
        <h5  v-if="item.id.kind == 'youtube#channel' || item.id.kind == 'youtube#video'||item.kind == 'youtube#playlist'"> {{item.snippet.channelTitle}}</h5> 
        <h6  v-if="item.id.kind == 'youtube#channel'">{{no |subscribefilter}} subscibers.</h6> 
        
        <p>{{item.snippet.description}}</p>
        
        <!-- <p>{{item.snippet.publishTime}}</p> -->
    </div>
</div>
